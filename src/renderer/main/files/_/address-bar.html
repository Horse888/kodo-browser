<div class="address-bar" ng-controller="addressBarCtrl">

  <form class="pd4" ng-submit="go()" name="form1">

    <div class="input-group">
      <span class="input-group-btn">

        <button class="btn btn-default" ng-disabled="!canGoBack" ng-click="goBack()" type="button"
          uib-tooltip="{{'backward'|translate}}" tooltip-placement="right" tooltip-append-to-body="true">
          <i class="fa fa-arrow-left text-info"></i>
        </button>

        <button class="btn btn-default" ng-disabled="!canGoAhead" ng-click="goAhead()" type="button"
          uib-tooltip="{{'forward'|translate}}" tooltip-placement="bottom" tooltip-append-to-body="true">
          <i class="fa fa-arrow-right text-info"></i>
        </button>

        <button class="btn btn-default" ng-click="goUp()" type="button" uib-tooltip="{{'goUp'|translate}}"
          tooltip-placement="bottom" tooltip-append-to-body="true">
          <i class="fa fa-arrow-up text-info"></i>
        </button>

        <button class="btn btn-default" ng-click="go()" type="button" uib-tooltip="{{'refresh'|translate}}"
          tooltip-placement="bottom" tooltip-append-to-body="true">
          <i class="fa fa-refresh text-success"></i>
        </button>

        <button class="btn btn-default" ng-click="goHome()" type="button" uib-tooltip="{{'home'|translate}}"
          tooltip-placement="bottom" tooltip-append-to-body="true">
          <i class="fa fa-home text-info"></i>
        </button>
      </span>

      <input type="text" ng-model="address" class="form-control address-url" placeholder="kodo://">

      <span class="input-group-btn">

        <button class="btn btn-default" ng-disabled="address == getDefaultAddress()" ng-click="saveDefaultAddress()"
          type="button" uib-tooltip="{{'saveAsHome'|translate}}" tooltip-placement="bottom" tooltip-append-to-body="true">
          <i class="fa fa-bookmark"></i>
        </button>

        <button class="btn btn-default" ng-click="toggleMark()" type="button"
          uib-tooltip="{{'saveToBookmarks'|translate}}" tooltip-placement="left" tooltip-append-to-body="true">
          <i ng-if="marked()" class="fa fa-star text-orange"></i>
          <i ng-if="!marked()" class="fa fa-star-o"></i>
        </button>

      </span>
    </div>

  </form>

  <div class="clearfix"></div>
</div>
